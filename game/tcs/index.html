<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        
        .container {

        .score {

        }
        
        canvas {
            border: 3px solid #667eea;

        }
        
        .controls {

        .btn {

<body>
    <div class="container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <div class="score">å¾—åˆ†: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">æ¸¸æˆç»“æŸï¼</div>
        <button class="btn" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        <div class="controls">
            <p>ä½¿ç”¨æ–¹å‘é”® â†‘ â†“ â† â†’ æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œç¢°åˆ°å¢™å£æˆ–è‡ªå·±æ¸¸æˆç»“æŸ</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        
        function startGame() {
            snake = [{x: 10, y: 10}];
            food = generateFood();
            dx = 1;
            dy = 0;
            score = 0;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            startBtn.textContent = 'é‡æ–°å¼€å§‹';
            scoreElement.textContent = score;
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }
        
        function update() {
            if (!gameRunning) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                food = generateFood();
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, 
                           gridSize - 2, gridSize - 2);
                ctx.strokeStyle = '#2E7D32';
                ctx.strokeRect(segment.x * gridSize + 1, segment.y * gridSize + 1, 
                             gridSize - 2, gridSize - 2);
            });
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, 
                   food.y * gridSize + gridSize / 2, 
                   gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }
        
        function endGame() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            clearInterval(gameLoop);
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
            e.preventDefault();
        });
        
        // åˆå§‹ç»˜åˆ¶
        draw();
    </script>
</body>
</html>
