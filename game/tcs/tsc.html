<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流沙式俄罗斯方块</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .main-section {
            text-align: center;
        }
        
        h1 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #1a1a2e;
            display: block;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #667eea;
        }
        
        .info-box h3 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 18px;
        }
        
        .score {
            font-size: 32px;
            font-weight: bold;
            color: #764ba2;
        }
        
        .level {
            font-size: 24px;
            color: #667eea;
            margin-top: 5px;
        }
        
        .next-piece {
            background: #1a1a2e;
            width: 120px;
            height: 120px;
            margin: 10px auto;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #667eea;
            font-size: 14px;
            color: #666;
            line-height: 1.8;
        }
        
        .controls strong {
            color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .game-over-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
        }
        
        .game-over-screen h2 {
            font-size: 36px;
            margin: 0 0 20px 0;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="main-section">
            <h1>⏳ 流沙式俄罗斯方块</h1>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-over-screen" id="gameOver">
                <h2>游戏结束！</h2>
                <p style="font-size: 24px;">最终得分: <span id="finalScore">0</span></p>
                <button class="btn" onclick="startGame()">重新开始</button>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="info-box">
                <h3>得分</h3>
                <div class="score" id="score">0</div>
                <div class="level">关卡: <span id="level">1</span></div>
            </div>
            
            <div class="info-box">
                <h3>下一个方块</h3>
                <canvas id="nextCanvas" width="120" height="120" class="next-piece"></canvas>
            </div>
            
            <button class="btn" id="startBtn" onclick="startGame()">开始游戏</button>
            
            <div class="controls">
                <strong>操作说明:</strong><br>
                ← → 左右移动<br>
                ↑ 旋转方块<br>
                ↓ 快速下落<br>
                空格 瞬间落下<br><br>
                <strong>特色:</strong><br>
                方块落地后会分解成单个方块，像沙子一样自然下落！
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        let grid = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let gameRunning = false;
        let dropInterval;
        let sandInterval;
        let dropSpeed = 800;
        
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];
        
        const COLORS = [
            '#00f0f0', // I - 青色
            '#f0f000', // O - 黄色
            '#a000f0', // T - 紫色
            '#f0a000', // L - 橙色
            '#0000f0', // J - 蓝色
            '#00f000', // S - 绿色
            '#f00000'  // Z - 红色
        ];
        
        function initGrid() {
            grid = [];
            for (let y = 0; y < ROWS; y++) {
                grid[y] = [];
                for (let x = 0; x < COLS; x++) {
                    grid[y][x] = null;
                }
            }
        }
        
        function createPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[index],
                color: COLORS[index],
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
        }
        
        function drawBlock(ctx, x, y, color, size = BLOCK_SIZE) {
            ctx.fillStyle = color;
            ctx.fillRect(x * size, y * size, size - 1, size - 1);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.strokeRect(x * size, y * size, size - 1, size - 1);
        }
        
        function drawGrid() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (grid[y][x]) {
                        drawBlock(ctx, x, y, grid[y][x]);
                    }
                }
            }
        }
        
        function drawPiece(piece) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(ctx, piece.x + x, piece.y + y, piece.color);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = '#1a1a2e';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;
                
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(nextCtx, offsetX + x, offsetY + y, nextPiece.color, 30);
                        }
                    });
                });
            }
        }
        
        function collides(piece, offsetX = 0, offsetY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + offsetX;
                        const newY = piece.y + y + offsetY;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && grid[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const gridY = currentPiece.y + y;
                        const gridX = currentPiece.x + x;
                        if (gridY >= 0) {
                            grid[gridY][gridX] = currentPiece.color;
                        }
                    }
                });
            });
        }
        
        function applySandPhysics() {
            let moved = false;
            
            for (let y = ROWS - 2; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) {
                    if (grid[y][x] && !grid[y + 1][x]) {
                        grid[y + 1][x] = grid[y][x];
                        grid[y][x] = null;
                        moved = true;
                    } else if (grid[y][x] && grid[y + 1][x]) {
                        if (x > 0 && !grid[y + 1][x - 1] && Math.random() > 0.5) {
                            grid[y + 1][x - 1] = grid[y][x];
                            grid[y][x] = null;
                            moved = true;
                        } else if (x < COLS - 1 && !grid[y + 1][x + 1] && Math.random() > 0.5) {
                            grid[y + 1][x + 1] = grid[y][x];
                            grid[y][x] = null;
                            moved = true;
                        }
                    }
                }
            }
            
            return moved;
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (grid[y].every(cell => cell !== null)) {
                    grid.splice(y, 1);
                    grid.unshift(new Array(COLS).fill(null));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                score += linesCleared * 100 * level;
                level = Math.floor(score / 1000) + 1;
                dropSpeed = Math.max(200, 800 - (level - 1) * 100);
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
            }
        }
        
        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (collides(currentPiece)) {
                currentPiece.shape = originalShape;
            }
        }
        
        function moveDown() {
            if (!collides(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                mergePiece();
                clearLines();
                
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();
                
                if (collides(currentPiece)) {
                    endGame();
                }
            }
        }
        
        function hardDrop() {
            while (!collides(currentPiece, 0, 1)) {
                currentPiece.y++;
            }
            moveDown();
        }
        
        function update() {
            drawGrid();
            if (currentPiece) {
                drawPiece(currentPiece);
            }
        }
        
        function gameLoop() {
            if (gameRunning) {
                moveDown();
                update();
            }
        }
        
        function sandLoop() {
            if (gameRunning) {
                applySandPhysics();
                clearLines();
                update();
            }
        }
        
        function startGame() {
            initGrid();
            score = 0;
            level = 1;
            dropSpeed = 800;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').textContent = '重新开始';
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            drawNextPiece();
            
            clearInterval(dropInterval);
            clearInterval(sandInterval);
            dropInterval = setInterval(gameLoop, dropSpeed);
            sandInterval = setInterval(sandLoop, 50);
            
            update();
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(dropInterval);
            clearInterval(sandInterval);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || !currentPiece) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (!collides(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (!collides(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    hardDrop();
                    break;
            }
            update();
            e.preventDefault();
        });
        
        initGrid();
        update();
    </script>
</body>
</html>
