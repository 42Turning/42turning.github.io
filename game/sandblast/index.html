<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 0;
            height: 100vh;
            /*vh可以用来铺满全屏 */
            background: linear-gradient(rgb(17, 33, 58), rgb(44, 76, 127));
            /* background: linear-gradient(red ,yellow);  */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;

            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            padding-top: 5px;
            border-radius: 6px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            user-select: none;

            height: 500px;
            width: 300px;
        }

        .gmain {
            width: 300px;
            height: 380px;
            border-radius: 2px;
            background-color: #0a1320;
        }

        .gcheck {
            width: 300px;
            height: 48px;
        }

        .red_line {
            width: 300px;
            height: 2px;
            background-color: red;
        }

        .gstay {
            width: 300px;
            height: 330px;
        }

        .gselect {
            margin-top: 20px;

            display: flex;
        }

        .gbox {
            width: 60px;
            height: 60px;
            background-color: #0a1320;
            margin-left: 30px;

            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .littlebox {
            width: 5px;
            height: 5px;
            margin: 1px;
            background-color: aqua;
            position: relative;
        }
        #score{
            font-size: small;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div id="score">得分:0分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;最高分:0分</div>
        <div class="gmain">
            <div class="gcheck">
            </div><!-- 解决塌陷问题 -->
            <div class="red_line"></div>
            <div class="gstay" id="gm">
                <div class="littlebox" id="lbox"></div>
            </div>
        </div>
        <div class="gselect">
            <div class="gbox"></div>
            <div class="gbox"></div>
            <div class="gbox"></div>
        </div>
    </div>
    <script>
        let gm = document.getElementById("gm");
        let x=0,y=0;
        let isdown=false;
        let loc=gm.getBoundingClientRect();
        let t = document.getElementById("lbox");
        console.log(gm.getBoundingClientRect().left,gm.getBoundingClientRect().top);
        if(gm){
            console.log('yse')
        }
        // gm.addEventListener("click", e => {
        //     x+=10;
        //     y+=10;
        //     t.style.top = x + 'px';
        //     t.style.left = y + 'px';
        //     console.log(t.style.top, t.style.left);
        //     t.style.backgroundColor = "red";    
        // });
        t.addEventListener("mousedown",e=>{
            isdown= true;
            x=t.style.left;
            y=t.style.top;
        });
        document.addEventListener('mousemove',e=>{
            if(isdown){
                let tx=event.clientX,ty=event.clientY;
                tx=(loc.left+3<=tx)?tx:loc.left+3;
                tx=(tx<=loc.left+loc.width-3)?tx:loc.left+loc.width-3;
                ty=(loc.top+3<=ty)?ty:loc.top+3;
                ty=(ty<=loc.top+loc.height-3)?ty:loc.top+loc.height-3;
                
                t.style.top=ty-loc.top-3+'px';
                t.style.left=tx-loc.left-3+'px';
            }
        });
        function culoc(){
            let ty=Math.round(t.style.top.slice(0,t.style.top.length-2));
            let tx=Math.round(t.style.left.slice(0,t.style.left.length-2));
            console.log(tx,Math.floor(tx/6)*6);
            console.log(ty,Math.floor(ty/6)*6);
            t.style.left=Math.floor(tx/6)*6+'px';
            t.style.top=Math.floor(ty/6)*6+'px';
        }
        t.addEventListener('mouseup',e=>{
            isdown=false;
            culoc();
        });
        document.addEventListener('mouseup',e=>{
            if(isdown){
                isdown=false;
                culoc();
            }
        });
    </script>
</body>

</html>
